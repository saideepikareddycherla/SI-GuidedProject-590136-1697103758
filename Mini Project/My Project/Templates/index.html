<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>PowerLifting Predictor</title>
    <style>
        body {
            background-image:url('gym.jpg');
            background-repeat: no-repeat;
            background-attachment: fixed;
            background-size: 100% 100%;
         }
     </style>
</head>

<body text="black">

<div class="Login">
    <center><h1>PowerLifting Predictor</h1></center>
    
<form action="{{ url_for('predict')}}"method="post">
<h2>Please enter the folowing details</h2>

   <label>Player Id:</label>
    <input type="number" min="0" max="6" name="playerId" placeholder="Player Id"/><br>

<br>
   <label>Sex:</label>
       <input type="text" min="2" max="6" name="Sex" placeholder="Sex" required="required"/><br>
<br>
    <label>Equipment:</label>
        <input type="number" min="0"  max="3" name="Equipment" placeholder="Equipment required="required/><br>
        
<br>
    <label>Age:</label>
        <input type="number" name="Age" placeholder="Age" required="required"/><br>
        
<br>
    <label>Body Weight:</label>
        <input type="number" name="BodyweightKg" placeholder="BodyWeight" required="required"/><br>
        
<br>
    <label>Squat:</label>
        <input type="number" name="BestSquatKg" placeholder="BestSquat" required="required"/><br>
        
<br>
    <label>Best Bench:</label>
        <input type="number" name="BestBenchKg" placeholder="BestBench" required="required"/><br>
        
<br>

<br><br>
<button type="submit" class="btn btn-primary btn-block btn-large" style="height:30px;width:200px">Predict</button>

    </form>
<br>
<h2> {{prediction_text }} </h2>

    <br>
    <br>
    <img src="data:image/png;base64,{{url_3}}" alt="Submit Form" height="180" width="233" onerror="this.style.display='none'"/>
    <img src="data:image/png;base64,{{url_1}}" alt="Submit Form" height="180" width="233" onerror="this.style.display='none'"/>
    <img src="data:image/png;base64,{{url_4}}" alt="Submit Form" height="180" width="233" onerror="this.style.display='none'"/>
    <br>
    <br>
    <img src="data:image/png;base64,{{url_2}}" alt="Submit Form" height="180" width="233" onerror="this.style.display='none'"/>

    </div>

</body>
</html>
